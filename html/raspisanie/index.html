<script>
function renderSchedule(csv) {
  const container = document.getElementById('schedule-container');
  let html = '';
  let tableOpen = false;
  const TH = '<thead><tr><th>День</th><th>День недели</th><th>Описание</th><th>Время</th><th>Категория</th></tr></thead><tbody>';

  csv.split('\n').forEach(line => {
    line = line.trim();
    if (!line) return;

    if (line.startsWith('## Month:')) {
      if (tableOpen) html += '</tbody></table>';
      const month = line.substring(9).trim();
      html += '<h2 class="schedule-month">' + month + '</h2>';
      html += '<table class="schedule-table">' + TH;
      tableOpen = true;
      return;
    }

    if (line.startsWith('# TitleBold:')) {
      const title = line.substring(12).trim();
      html += '<tr class="schedule-title"><td colspan="5">' + title + '</td></tr>';
      return;
    }

    const fields = [];
    let i = 0, field = '', inQuote = false;
    while (i < line.length) {
      const ch = line[i];
      if (ch === "'" && !inQuote) { inQuote = true; i++; continue; }
      if (ch === "'" && inQuote) { inQuote = false; i++; continue; }
      if (ch === ',' && !inQuote) { fields.push(field.trim()); field = ''; i++; continue; }
      field += ch;
      i++;
    }
    fields.push(field.trim());

    if (fields.length >= 5) {
      html += '<tr>';
      for (let j = 0; j < 5; j++) {
        let val = (fields[j] || '')
          .replace(/\[br\]/g, '<br>')
          .replace(/\[([^\]:]+):([^\]]+)\]/g, (_, attrs, text) => {
            const classes = attrs.split(',').map(a => 'sch-' + a.trim()).join(' ');
            return '<span class="' + classes + '">' + text + '</span>';
          });
        html += '<td>' + val + '</td>';
      }
      html += '</tr>';
    }
  });

  if (tableOpen) html += '</tbody></table>';
  container.innerHTML = html;
}

renderSchedule(document.getElementById('schedule-data').textContent);
</script>
